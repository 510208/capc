<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>114 會考倒數</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
  <!-- 三條背景 stripe -->
  <div class="stripes">
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>
  </div>

  <div class="container">
    <h1>距離 114 會考 還有</h1>
    <h3>本設定時間為 5/17 早上8點30分</h3>
    <div id="countdown" class="countdown">
      <div><span id="days">00</span><small>天</small></div>
      <div><span id="hours">00</span><small>時</small></div>
      <div><span id="minutes">00</span><small>分</small></div>
      <div><span id="seconds">00</span><small>秒</small></div>
    </div>
  </div>

  <<div class="controls">
    <div class="buttons-container">
     <button id="colorBtn">隨機色彩</button>
     <a href="https://github.com/woodypegasus382/capc" target="_blank" class="github-button">
       <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" class="github-icon">
       GitHub
     </a>
    </div>
    <div class="info-wrapper" tabindex="0">
        <img src="info-icon.svg" alt="info" class="info-icon">
        <div class="tooltip">
            只供參考使用，<br>請依據會考中心公告。
        </div>
    </div>
    <div class="avatar-container">
        <img src="avatar.jpg" class="avatar" />
        <div class="tooltip avatar-tooltip">
            <div class="url-button">
                <a href="https://willis.lnstw.xyz">夜間部</a>製作
            </div> 
        </div>
    </div>
</div>


  <script src="script.js"></script>
</body>
</html>
